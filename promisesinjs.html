<html>
    <body>
        <h4 id="result"></h4>
        <script>
            function displayer(some){
                document.getElementById("result").innerHTML = some;
            }

            function sum(a,b){
                var sum = a + b;;
                displayer(sum);
            }

            let myPromise = new Promise(function(myResolve, myReject){
                let x = 0;
                if (x ==0){
                    myResolve("Okay");
                }
                else myReject("Error");
            });

            myPromise.then(
                function(value){sum(5,6);},
                function(error){sum(error);}
            );
        </script>
    </body>
</html>
