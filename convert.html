<html>
    <body>
        <p>String can convert number into String.</p>
        <p id="numberresult"></p>
        <p id="stringresult"></p>
        
        <script>
            var x = 10;
            var y = 20;

            document.getElementById("numberresult").innerHTML = x + y;
            document.getElementById("stringresult").innerHTML = String(x) + String(y);
        </script>
    </body>
</html>
