<html>
    <body>
        <p id="demo"></p>
        <script>
            var number = [8,9,67,6,7,99,46];
            function myFunction(num){
              return num * 10;
            }

            var output = number.map(myFunction);
            document.getElementById("demo").innerHTML = output;
        </script>
    </body>
</html>
