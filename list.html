<html>
    <head>
        <title>List Examples</title>
    </head>
    <body>
<h1>Ordered list</h1>
<ol>
    <li>candy</li>
    <li>cake</li>
    <li>chocolate</li>
</ol>

<h2>Unordered list</h2>
<ul>
     <li>candy</li>
    <li>cake</li>
    <li>chocolate</li>
</ul>

<h3>Defined list</h3>
<dl>
     <dt>candy</dt>
     <dd>-Lolipop</dd>
     <dt>cake</dt>
     <dd>-chocolate cake</dd>
     <dt>chocolate</dt>
     <dd>-snickers</dd>
</dl>
    </body>
</html>
