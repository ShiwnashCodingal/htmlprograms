<html>
   ><head>
    <title>Form</title>
   </head>
   <body>
    <form>
        <fieldset>
            <h1>Personal information</h1>
            <label>Name : </label>
            <input type="text" id="Name"><br><br>

            <label>Email id : </label>
            <input type="text" id="Email"><br><br>

            <label>Contact No : </label>
            <input type="password" id="Email"><br><br>

            <label>Gender : </label>
            
            <input type="radio" id="Male" name="gender" value="Male"> male<br>
            <input type="radio" id="female" name="gender" value="female">female<br><br>

            <label>hobbies : </label>
            <input type="checkbox" id="Games" name="hobbies" value="Playing Games">Playing games><br>
            <input type="checkbox" id="study" name="hobbies" value="studying">studying><br>
            <input type="checkbox" id="Playing" name="hobbies" value="Playing Football">Playing football><br>
            
        </fieldset>
    </form>
   </body>
</html>
