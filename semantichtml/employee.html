<html>
    <head>
        <title>employee form</title>
    </head>
    <body>
        <form>
            <fieldset>
                <label>emyloyee name : </label>
                <input type="text" id="Name"><br><br>

                <label>emyloyee number : </label>
                <input type="number" id="number"><br><br>

                <label>emyloyee Designation : </label>
                <input type="text" id="designation"><br><br>

                <label>emyloyee date of birth : </label>
                <input type="date" id="birth"><br><br>

                <label>emyloyee age : </label>
                <input type="number" id="age"><br><br>

                <label>emyloyee salary : </label>
                <input type="number" id="salary"><br><br>

                <label>Gender : </label>

                <input type="radio" id="male" name="gender" value="male">male<br><br>
                <input type="radio" id="female" name="gender" value="female">female<br><br>

               <button>submit</button>
               <label><b>Want to Join</b></label>
            </fieldset>
        </form>
    </body>
</html>
