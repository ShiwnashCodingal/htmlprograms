<p id="greeting"></p>

      function myFuntion(){
        var greeting;
        var time = new Date().gethours();

      

      if (time < 10){
   greeting = "Good morning";
      }

      else if (time < 20){
      greeting = "Good Day";

      }

      else {
        greeting = "Good Eveining";
      }

      document.getElementById("hour").innerHTML = " Current hour is ";
      document.getElementById("greeting").innerHTML = greeting;
    }
