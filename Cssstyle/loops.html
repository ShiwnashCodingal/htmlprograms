<html>
    <head>

    </head>

    <body>
        <p id="demo"></p>
        <script>
         var fruits = ["Apple","Banana","Mango","Watemelon","Cherry","Grapes"];
         var test = "";
         var i;
         document.write(fruits.length);
         for(i=0; i<fruits.length; i++)
         {test = test + fruits[i] + "<br>"}
         document.getElementById("demo").innerHTML = test
        </script>
    </body>
</html>
