<html>
    <head>
                        <meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    </head>
    <body>
       <div class="container">
        <h1>Carousel</h1>
        <div id="myCarousel" class="Carousel slide" data-ride="Carousel">
        
            <ol class="Carousel indicators">
                <il data-target="#myCarousel" data-ride="0" class="active"></il>
                <il data-target="#myCarousel" data-ride="1" ></il>
                <il data-target="#myCarousel" data-ride="2" ></il>
            </ol>

            <div class="Carousel-inner">
                <div class="item-active">
                    <img src="carousel.jfif" alt="Souel" style="width: 100%;">
                    <div class="item"></div>
                    <img src="carosel1.jfif" alt="New Jersey" style="width: 100%;">
                    <div class="item"></div>
                     <img src="carousel2.jfif" alt="Texas" style="width: 100%;">

                     <a class="left carousel-control" href="#myCarousel" data-slide="Prev">
                        <span class="glyphicon glyphicon-chevron left"></span>
                        <span class="sr-only">Previous</span>
                     </a>

                     <a class="right carousel-control" href="#myCarousel" data-slide="Next">
                        <span class="glyphicon glyphicon-chevron right"></span>
                        <span class="sr-only">Next</span>
                     </a>
                </div>
            </div>
        </div>
       </div>
    </body>
</html>
