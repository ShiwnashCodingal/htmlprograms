<html>
    <head>
        <style>
           #flowerleft{
            float: left;
           }

               #flowerright{
                float: right;
               }
        </style>
    </head>
    <body>
     <h1>FLOAT</h1>
     <p>This is the Float Program where we can place any element on any side of the container using float left, right keywords.</p>

     <p>
        <img id="flowerleft" src="Flower.png" width="100px" height="100px">
        <img id="flowerright" src="Flower.png" width="100px" height="100px">
        this will how we will be placing elements
     </p>
    </body>
</html>
