<html>
    <head>
        <title>Navbar</title>
        <style>
            body{
                margin: 0;
                font-family: serif;
            }
         .topnav{
            overflow: hidden;
            background-color: yellow;
         }

         .topnav a{
            float: left;
            text-align: center;
            padding: 14px 16px;
            text-decoration: dotted;
            font-size: 17px;
         }

         .topnav a:hover {
           background-color:white;
           color: black;
         }
          
         .topnav a:active {
            background-color: rgb(203, 173, 119);
            color: black;
         }
        </style>
    </head>
    <body>

        <div class="topnav">
            <a class="activity" href="#home">Home</a>
            <a href="#news">About_Us</a>
            <a href="#Contact">Gallery</a>
            <a href="#about">Contact_Us</a>
        </div>
    </body>
</html>
