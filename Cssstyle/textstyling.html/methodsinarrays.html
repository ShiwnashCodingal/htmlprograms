<html>
<body>
<h2>JavaScript Array Methods</h2>
<h2>We can use join() and pop()</h2>
<p id="join"></p>
<p id="firstpop"></p>
<p id="secondpop"></p>
<script>
var cars = ["lamborgini", "porshe", "ferari", "ford"];
document.getElementById("join").innerHTML = cars.join(" * ");
document.getElementById("firstpop").innerHTML = cars;
cars.pop();
document.getElementById("secondpop").innerHTML = cars;
</script>
</body>
</html>
