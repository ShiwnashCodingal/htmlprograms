<html>
    <body>
        <h1>Javascript Objects and prperties</h1>
        <P>We can enter our age in propertey and it will display</P>
        <p id="demo"></p>
        <script>
       var person = {
        firstname : "I",
        age : 13,
       }
       
       document.getelementbyid("demo").innerHTML = person.firstname + "am" + person.age + "years old.";
        </script>
    </body>
</html>
